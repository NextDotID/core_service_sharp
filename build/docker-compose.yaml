version: "3"

services:
  core_service:
    image: ghcr.io/nextdotid/core_service_sharp:main
    build:
      context: ./
      dockerfile: ./Dockerfile
    networks:
    - core_service
    restart: unless-stopped
    env_file:
      - .env
    environment:
    # This should be ABSOLUTE path to persistence directory on HOST
    - PERSISTENCE__HOST=${PERSISTENCE__HOST}
    - PERSISTENCE__ROOT=/app/persistence/
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock:ro"
    - "${PERSISTENCE__HOST}:/app/persistence/"
    labels:
    - "traefik.http.routers.core_service.rule=PathPrefix(`/`)"

  traefik:
    container_name: traefik
    image: "traefik:latest"
    networks:
    - core_service
    command: --api.insecure=true --providers.docker
    ports:
    - "80:80"
    - "8080:8080"
    volumes:
    - "/var/run/docker.sock:/var/run/docker.sock:ro"

networks:
  # pre-created
  core_service:
    external: true
